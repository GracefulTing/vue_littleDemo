<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LayOut</title>
	<style>
		.bar{
			width:100%;
			height:50px;
			border:1px solid;
		}
		li{
			list-style: none;
		}
		.bar a{ 
			display: inline-block;
			float:right;
			text-align:center;
			color:white;
			line-height: 50px;
			cursor:pointer;
		}
		.bar a.list-icon{
			width:50px;
			height:50px;
			background:red;
		}
		.bar a.grid-icon{
			width:50px;
			height:50px;
			background:blue;
		}
		ul.grid{
			width:570px;
			margin:0 auto;
			text-align:left;
		}
		ul.grid li{
			padding:2px;
			float:left;
		}
		ul.grid li img{
			width:280px;
			height:280px;
			display: block;
			border:none;
		}
		ul.list{
			width:500px;
			margin:0 auto;
			text-align: left;
		}
		ul.list li{
			border-bottom:1px solid #ddd;
			padding:10px;
			overflow: hidden;
		}
		ul.list li img{
			width:120px;
			height:120px;
			float:left;
			border:none;
		}
		ul.list li p{
			margin-left: 135px;
			font-weight: bold;
			color:#6e7a7f;
		}
	</style>
</head>
<body>
	<div id="main" v-cloak>
	<div class="bar">
        <a class="grid-icon" v-bind:class="{ 'active': layout == 'grid'}" v-on:click="layout = 'grid'">grid</a>
		<a class="list-icon" v-bind:class="{ 'active': layout == 'list'}" v-on:click="layout = 'list'">list</a>
	</div>
	<ul v-if="layout == 'grid'" class="grid">
		<li v-for="item in items">
			<a v-bind:href="item.url" target="_blank"><img v-bind:src="item.image.large" /></a>
		</li>
	</ul>
	<ul v-if="layout == 'list'" class="list">
		<li v-for="item in items">
			<a v-bind:href="item.url" target="_blank"><img v-bind:src="item.image.small" /></a>
			<p>{{item.title}}</p>
		</li>
	</ul>
</div>
</body>
